    <script th:inline="javascript">
        $(document).ready(function (){
            function fetchAssignment(startPage) {
                $.ajax({
                    type : "GET",
                    url : "/api/problemSolving",
                    data: {
                        page: startPage,
                        size: 8
                    },
                    success: function(response){
                        $('#assignments').empty();
                        // add table rows
                        $.each(response.content, (i, assignment) => {
                          assignmentContent(assignment);
                        });
                        // Update pagination
                        $('#pagination').empty()
                        buildPagination(response)
                    },
                    error : function(e) {
                        alert("ERROR: ", e);
                    }
                });
            }
            fetchAssignment(0);
            $(document).on('click', '#pagination #page-fetch a', function () {
                let page = $(this).data('page');
                if (page !== undefined) {
                    // alert(page)
                    fetchAssignment(page);
                }
            });
            //search
            $("#keyword").keyup(function (){
                var searchText = $("#keyword").val();
                function showAssignments(startPage) {
                    $.ajax({
                        url:'/api/problemSolving/search',
                        type: 'GET',
                        data: {
                            page: startPage,
                            size: 8,
                            searchText: searchText
                        },
                        success: function (response){
                            // alert(response.content);
                            $('#assignments').empty();
                            // add table rows
                            $.each(response.content, (i, assignment) => {
                                assignmentContent(assignment)
                            });
                            // Update pagination
                            $('#pagination').empty();
                            buildPaginationForSearch(response);
                        },
                        error: function (){
                            console.log("error");
                        }
                    });
                }
                showAssignments(0);
                $(document).on('click', '#pagination #page-searchh a', function () {
                    let page = $(this).data('page');
                    if (page !== undefined) {
                       showAssignments(page);
                    }
                });
            });
            //filter
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    filterData();
                });
            });
            function filterData(startPage){
                const easyChecked = document.getElementById('easy').checked;
                const mediumChecked = document.getElementById('medium').checked;
                const hardChecked = document.getElementById('hard').checked;
                const solved = document.getElementById('solved').checked;
                const unsolved = document.getElementById('unsolved').checked;
                const userID = document.getElementById('userID').value;
                // const sort = document.getElementById('sort').checked;
                // const search = document.getElementById('search').checked;
                // const recursion = document.getElementById('recursion').checked;
                // const graph = document.getElementById('graph').checked;

                $.ajax({
                    url:'/api/problemSolving/filter',
                    type: 'GET',
                    data: {
                        page: startPage,
                        size: 8,
                        easyChecked: easyChecked,
                        mediumChecked: mediumChecked,
                        hardChecked: hardChecked,
                        solved : solved,
                        unsolved: unsolved,
                        userID: userID,
                        // sort: sort,
                        // search: search,
                        // recursion: recursion,
                        // graph: graph,
                    },
                    success: function (response){
                        // alert(response.content);
                        $('#assignments').empty();
                        if(response.content.length === 0) {
                            notFoundResult();
                        }else{
                            // add table rows
                            $.each(response.content, (i, assignment) => {
                                assignmentContent(assignment)
                            });
                            // Update pagination
                            $('#pagination').empty();
                            buildPaginationForFilter(response)
                        }
                    },
                    error: function (){
                        console.log("error");
                    }
                });
            }
            $(document).on('click', '#pagination #page-filter a', function () {
                let page = $(this).data('page');
                if (page !== undefined) {
                    filterData(page);
                }
            });
            //speech to text (search)
            document.getElementById("click_to_record").addEventListener('click', function () {
                var speech = true;
                window.SpeechRecognition = window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.interimResults = true;

                recognition.lang = 'vi-VN, en-US';

                recognition.addEventListener('result', e => {
                    const transcript = Array.from(e.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('')

                    document.getElementById("keyword").value = transcript;
                    function showAssignments(startPage) {
                        $.ajax({
                            url:'/api/problemSolving/search',
                            type: 'GET',
                            data: {
                                page: startPage,
                                size: 8,
                                searchText: transcript.trim()
                            },
                            success: function (response){
                                // alert(response.content);
                                $('#assignments').empty();
                                // add table rows
                                $.each(response.content, (i, assignment) => {
                                    assignmentContent(assignment)
                                });
                                // Update pagination
                                $('#pagination').empty();
                                buildPaginationForSearch(response);
                            },
                            error: function (){
                                console.log("error");
                            }
                        });
                    }
                    showAssignments(0);
                    // fetchSearchResults(transcript.trim());
                    console.log(transcript);
                });
                if (speech === true) {
                    recognition.start();
                }
            })
        });
    </script>
